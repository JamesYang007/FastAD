              #make -j$(nproc)
              #sudo make install
              #cmake --version
      - run:
          name: Install Ninja
          command: 'apt-get update && sudo apt-get install -y ninja-build'
      - run:
          name: Install Git
          command: 'apt-get update && sudo apt-get install -y git'
      - run:
          name: Init Submodules
          command: 'git submodule init'
      - run:
          name: Setup
          command: './setup.sh'
      - run:
          name: Versions
          command: 'g++ --version ; uname -a'
      - run:
          name: Compile
          command: './clean-build.sh release'
      - run:
          name: Execute test suite
          command: 'cd build/release ; ctest -j12'
